version: '3.8'

services:
  keycloak:
    image: quay.io/keycloak/keycloak:latest # Or a specific version like 26.4.5
    command: start-dev # Runs Keycloak in development mode (insecure for production)
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: password
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HOSTNAME: ${KEYCLOAK_HOSTNAME} # Replace with your EC2's public IP or DNS
      KC_HOSTNAME_PORT: 8080
      KC_HTTP_PORT: 8080
      KC_HEALTH_ENABLED: "true"
      KC_LOG_LEVEL: INFO
    ports:
      - "8080:8080" # Map host port 8080 to container port 8080
    volumes:
      - /opt/keycloak/certs:/certs
      - keycloak_data:/opt/keycloak/data
    depends_on:
      db:
        condition: service_healthy
    networks:
      - keycloak-net

  db:
    image: postgres:15 # Or a specific version
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak -d keycloak"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - keycloak-net

volumes:
  db_data:

networks:
  keycloak-net:
    driver: bridge